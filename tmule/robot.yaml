session: robot

init_cmd: |
  source ~/ipw/ws/devel/setup.bash

windows:
  - name: roscore
    tags: [core]
    panes:
      - roscore
    wait: 0
    check: rostopic list
  - name: sensors
    tags: [other]
    panes:
      - roslaunch oru_ipw_launch realsense_camera.launch
      - roslaunch oru_ipw_launch velodyne.launch
  - name: misc
    tags: [other]
    panes:
      - roslaunch oru_ipw_description automower_robot_description.launch
      - roslaunch oru_ipw_maps lab.launch
  - name: mcl
    tags: [other]
    panes:
      - roslaunch oru_ipw_launch mcl_2d.launch
  - name: hrp
    tags: [other,hrp]
    panes:
      - roslaunch oru_ipw_launch hrp_driver.launch