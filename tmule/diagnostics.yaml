session: diag

init_cmd: |
  source ~/ipw/ws/devel/setup.bash
  export ROS_MASTER_URI=http://automower1:11311

windows:
  - name: roscore_wait
    tags: [core]
    panes:
      - echo "Waiting for external roscore"
    wait: 0
    check: rostopic list > /dev/null
  - name: rviz
    panes:
      - rviz
  - name: rqt
    panes:
      - rqt
  - name: hrp_teleop
    panes:
      - ROS_NAMESPACE=hrp rosrun am_driver hrp_teleop.py
